services:
  - type: web
    name: telegram-bot-webhook
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.main
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: APP_BASE_URL
        sync: false
